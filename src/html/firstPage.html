<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/firstPage-Style.css">

    <title>ProGO</title>
</head>
<body>
    <main>
        <h1 class="container-md pt-5">
            ProGo
        </h1>
        <p class="container-sm pt-5">
            On-the-Go Excellence: <b>ProGo</b> Powers Your Progress.
        </p>

        <div class="btn-container container-lg">
            <div class="row mb-3">
                <button id="logIn-btn" type="button" class="btn btn-lg btn-light">
                    Log In
                </button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-lg btn-light">
                    Sign In
                </button>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Wait for the DOM to be fully loaded
                var loginButton = document.querySelector('#logIn-btn');
    
                loginButton.addEventListener('click', function () {
                    // Handle the button click event
                    window.location.href = 'loginPage.html'; // Replace with the actual destination
                });
            });
        </script>
    </main>
</body>
</html>
