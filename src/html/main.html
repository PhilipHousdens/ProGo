<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/mainPage-Style.css">
    
    <title>ProGo</title>
</head>
<body>
    <!-- Nav bar -->
    <header class="site-header responsive-max-width has-title-and-tagline has-menu" role="banner">
        <nav class="navbar navbar-expand-sm">
            <!-- Web Name -->
            <h1 class="h1 display-4">PROGO</h1>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">TODO</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Notes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Task</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Progress
                    </a>
                </li>
                <div class="user-actions">
                    <div class="vertical-line"></div>
                    <button id="logIn-btn" class="btn">Log In</button>
                    <button class="btn btn-outline-light sign-up-btn">Sign Up</button>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="mainText">
            <h1 class="title">
                The Best Way To Track Your Productivity
            </h1>
            <p>Create a To-Do List, Notes and Task needed to be done. Then view your progress </p>
        </div>
        
    </main>
    <div class="page-btn">
        <button id="page-signUp" class="btn btn-outline-light">Sign Up</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
                // Wait for the DOM to be fully loaded
                var loginButton = document.querySelector('#logIn-btn');
    
                loginButton.addEventListener('click', function () {
                    // Handle the button click event
                    window.location.href = 'main.html'; // Replace with the actual destination
                });
            });
    </script>
</body>
</html>
