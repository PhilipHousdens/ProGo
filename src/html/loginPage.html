<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/loginPage-style.css">
    <title>ProGO</title>
</head>
<body>

    <div id="card" class="container-lg pt-5">
        <div class="row mb-3">
            <h1>Log In</h1>
            <div class="container pt-2">
                <div class="line" style="width: 100%; height: 0px; border: 2px #E8BBA8 solid; margin: auto;"></div>
            </div>
            <div class="inputs container-md my-custom-container">
                <div class="row pt-4">
                    <input class="input" placeholder="username">
                </div>
                <div class="row pt-4">
                    <input class="input" placeholder="password" type="password">
                </div>
            </div>      
            
            <div class="row pt-5">
                <button class="btn btn-light">
                    Log In
                </button>
            </div>
        </div>
        
        
    </div>
